<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아랍어 자음 · 모음 · 단어 필기 연습</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f4f4f7;
      color: #111827;
    }

    header {
      padding: 16px 24px;
      background: #1f2937;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header span {
      font-size: 13px;
      opacity: 0.85;
    }

    .container {
      display: flex;
      gap: 16px;
      padding: 16px;
      height: calc(100vh - 64px);
      max-height: calc(100vh - 64px);
    }

    /* 왼쪽 패널 */
    .sidebar {
      width: 280px;
      background: white;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.04);
    }

    .tab-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .tab-button {
      flex: 1;
      padding: 8px 0;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #e5e7eb;
      transition: background 0.15s, color 0.15s;
    }

    .tab-button.active {
      background: #111827;
      color: white;
    }

    .category-filter {
      display: none;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .category-chip {
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 11px;
      padding: 4px 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    .category-chip.active {
      background: #111827;
      color: white;
      border-color: #111827;
    }

    .custom-word-box {
      display: none;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 8px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .custom-title {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #4b5563;
    }

    .custom-row {
      display: flex;
      gap: 4px;
      margin-bottom: 4px;
    }

    .custom-row input,
    .custom-row select {
      flex: 1;
      font-size: 11px;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .custom-hint {
      font-size: 10px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .list-title {
      font-size: 13px;
      color: #6b7280;
      margin: 4px 0 8px;
    }

    .letter-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .letter-card {
      background: #f9fafb;
      border-radius: 10px;
      padding: 6px 4px 4px;
      cursor: pointer;
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, border-color 0.15s, transform 0.1s;
      text-align: center;
    }

    .letter-card:hover {
      background: #eef2ff;
      transform: translateY(-1px);
    }

    .letter-card.selected {
      border-color: #4f46e5;
      background: #eef2ff;
    }

    .letter-symbol {
      font-size: 24px;
      margin-bottom: 2px;
      font-family: "Noto Naskh Arabic", "Scheherazade New", "Amiri",
        "Times New Roman", serif;
      direction: rtl;
    }

    .letter-name {
      font-size: 11px;
      color: #4b5563;
    }

      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
    }
